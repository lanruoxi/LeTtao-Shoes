<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>后台管理系统-首页</title>
    <!-- 引入bootstrap库 -->
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <!-- 引入NProgress -->
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <!-- 引入表单验证插件的css -->
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <!-- 引入当前页面的css -->
    <link rel="stylesheet" href="./css/admin.css">
</head>

<body>
    <!-- 退出的模态框Modal -->
    <div class="modal fade" id="myModal-checkout" tabindex="-2">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p class="alert alert-danger">
                        <i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？
                    </p>

                </div>
                <div class="modal-footer">
                    <a class="btn btn-default" data-dismiss="modal">取消</a>
                    <a class="btn btn-primary" href="login.html">确定</a>
                </div>
            </div>
        </div>
    </div>
    <!-- 添加商品的模态框 -->
    <div class="modal fade" id="myModal-addProduct" tabindex="-2">
        <div class="modal-dialog modal-sm-10">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">编辑商品</h4>
                </div>
                <div class="modal-body">
                    <input class="form-control" type="text" placeholder="请输入商品名称">
                    <input class="form-control" type="textarea" placeholder="请输入商品描述">
                    <input class="form-control" type="text" placeholder="请输入商品库存">
                    <input class="form-control" type="text" placeholder="请输入商品价格">
                    <input class="form-control" type="text" placeholder="请输入商品原价">
                    <input class="form-control" type="text" placeholder="请输入商品尺码">

                </div>
                <div class="modal-footer">
                    <a class="btn btn-default" data-dismiss="modal">取消</a>
                    <a class="btn btn-primary" href="login.html">确定</a>
                </div>
            </div>
        </div>
    </div>
    <!-- 左侧边栏 -->
    <aside class="lt-aside">
        <!-- brand -->
        <div class="brand">
            <a href="javascript:;">ITCAST</a>
        </div>
        <!-- user -->
        <div class="user">
            <img src="images/default.png" alt="">
            <span>超级管理员</span>
        </div>
        <!-- 菜单 -->
        <div class="menu">
            <ul>
                <li>
                    <a href="javascript:;">
                        <span class="glyphicon glyphicon-user">用户管理</span>
                    </a>
                </li>
                <li>
                    <a data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                        <i class="glyphicon glyphicon-list"></i> 分类管理
                    </a>
                    <div class="collapse child" id="collapseExample">
                        <a href="javascript:;">一级分类</a>
                        <a href="javascript:;">二级分类</a>
                    </div>
                </li>
                <li>
                    <a href="javascript:;">
                        <span class="glyphicon glyphicon-user">商品管理</span>
                    </a>
                </li>
            </ul>
        </div>

    </aside>
    <!-- 右侧内容 -->
    <section class="lt-section">
        <nav class="lt-nav">
            <a data-menu href="javascript:;">
                <span class="glyphicon glyphicon-align-justify"></span>
            </a>
            <a data-logout href="#myModal-checkout" data-toggle="modal">
                <span class="glyphicon glyphicon-log-out"></span>
            </a>
        </nav>
        <div class="lt-content">
            <div class="container-fluid">
                <!-- 路径导航 -->
                <ol class="breadcrumb">
                    <li>
                        <a href="#">管理系统</a>
                    </li>
                    <li class="active">商品管理</li>
                </ol>
                <div class="lt-addProduct">
                    <button class="btn btn-default add" type="submit" href="#myModal-addProduct" data-toggle="modal">添加商品</button>
                </div>
                <div class="lt-usermanage">
                    <table class="table table-bordered table-hover">
                        <thead>
                            <tr>
                                <th width="10%">序号</th>
                                <th width="25%">商品名称</th>
                                <th width="20%">商品描述</th>
                                <th width="10%">商品库存</th>
                                <th width="10%">商品尺寸</th>
                                <th width="10%">商品状态</th>
                                <th>操作</th>
                            </tr>
                        </thead>

                    </table>
                </div>
            </div>
        </div>

    </section>


    <!-- 引入jquery -->
    <script src="./lib/jquery/jquery.min.js"></script>
    <!-- 引入bootstrap的插件 -->
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <!-- 引入echarts库 -->
    <script src="./lib/echarts/echarts.min.js"></script>
    <!-- 引入表单验证的插件 -->
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <!-- 引入进度条插件 -->
    <script src="./lib/nprogress/nprogress.js"></script>
    <!-- 引入admin文件 -->
    <script src="./js/admin.js"></script>
    <!-- 引入index.js -->
    <!-- <script src="./js/index.js"></script> -->
</body>

</html>
